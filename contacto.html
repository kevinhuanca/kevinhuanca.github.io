<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contacto</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/reset.css">
   <link rel="stylesheet" href="./css/base.css">
   <link rel="stylesheet" href="./css/navbar.css">
   <link rel="stylesheet" href="./css/formulario.css">
   <link rel="shortcut icon" href="./img/logo-final.png" type="image/x-icon">
</head>

<body>
   <nav class="nav-container">
      <a href="./index.html"><img src="./img/logo-final.png" alt="logo-principal" width="70px"></a>
      <ul class="nav-list">
         <li><a class="nav-link" href="./index.html">Inicio</a></li>
         <li><a class="nav-link" href="./blog.html">Blog</a></li>
         <li><a class="nav-link" href="./contacto.html">Contacto</a></li>
      </ul>
      <div>
         <a href="#"><img src="./img/ico-tel.png" alt="telefono" width="30px"></a>
         <a href="#"><img src="./img/ico-mail.png" alt="email" width="40px"></a>
      </div>
   </nav>

   <section>
      <img class="imagen" src="./img/planta.svg">
      <form class="formulario" onsubmit="return validarFormulario()" novalidate="">
         <div class="bloque">
            <label for="nombre">Nombre</label>
            <input class="input" type="text" id="nombre">
            <div class="mensaje-error-nombre">*campo obligatorio.</div>
         </div>
         
         <div class="bloque">
            <label for="email">Email</label>
            <input class="input" type="email" name="" id="email">
            <div class="mensaje-error-email">*campo obligatorio.</div>
         </div>

         <div class="bloque">
            <label for="tel">Celular</label>
            <input class="input" type="tel" id="tel">
            <div class="mensaje-error-tel">*campo obligatorio.</div>
         </div>

         <div class="bloque">
            <label for="mensaje">Mensaje</label>
            <textarea class="mensaje" name="" id="mensaje"></textarea>
            <div class="mensaje-error-mensaje">*campo obligatorio.</div>
         </div>

         <div class="btn">
            <button class="btnEnviar" type="submit">Enviar</button>
         </div>
       </form>
   </section>

   <script src="./js/formulario.js"></script>
</body>

</html>
